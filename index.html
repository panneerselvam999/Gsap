<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gsap</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="text">
        <h1>hello world!</h1>
        <h2>hello world! - h2</h2>
    </div>

    <img class="star s-1" src="icon/star-outline.svg" alt="" /> <br />
    <img class="star s-2" src="icon/star-outline.svg" alt="" /> <br />
    <img class="star s-3" src="icon/star-outline.svg" alt="" /> <br />
    <img class="star s-4" src="icon/star-outline.svg" alt="" />

    <!-- ease method -->

    <div class="ease-main">
        <p class="linear">linear</p>
        <p class="bounce">bounce</p>
        <p class="bounce-in">bounce.in</p>
        <p class="bounce-out">bounce.out</p>
        <p class="bounce-inOut">bounce.inOut</p>
        <br /><br /><br />

        <!-- elastic -->
        <p class="elastic">elastic</p>
        <p class="elastic-in">elastic.in</p>
        <p class="elastic-out">elastic.out</p>
        <p class="elastic-inOut">elastic.inOut</p>
        <br /><br /><br />

        <!-- back -->
        <p class="back">back</p>
        <p class="back-in">back-in</p>
        <p class="back-out">back-out</p>
        <p class="back-inOut">back-inOut</p>
    </div>


    <div class="stagger-box">
        <div class="stagger stagger-1">1</div>
        <div class="stagger stagger-2">2</div>
        <div class="stagger stagger-3">3</div>
        <div class="stagger stagger-4">4</div>
        <div class="stagger stagger-5">5</div>
        <div class="stagger stagger-6">6</div>
        <div class="stagger stagger-7">7</div>
        <div class="stagger stagger-8">8</div>
        <div class="stagger stagger-9">9</div>
    </div>


    <img class="fred green" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred.svg" alt="" width="150">

    <div id="nav">
        <button id="play">play</button>
        <button id="pause">pause</button>
        <button id="reverse">reverse</button>
        <button id="restart">restart</button>
    </div>



    <button onclick="play()">img</button>


    <div class="transform-main">
        <div class="transform">

        </div>
    </div>


    <!-- time line - start -->
    <div class="timeline-main">

        <link href="https://fonts.googleapis.com/css?family=Kanit:200,400,500&display=swap" rel="stylesheet" />
        <div id="demo">
            <img id="title" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/meet-the-freds.png" alt="" />
            <div id="freds">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred.svg" />
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred-purple.svg" />
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred-blue.svg" />
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred-pink.svg" />
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred-orange.svg" />
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred-red.svg" />
            </div>
            <img id="time" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/time.png" />
        </div>
    </div>



    <div class="tl-time">   
        <img id="box" src="icon/1544848778.svg">
        <img id="circle" src="icon/CircleSymmetry3.svg">
        <img id="star" src="icon/five_pointed_star.svg">

    </div>

    <!-- time line - end -->






    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <!-- gsap cdn - start -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <!-- gsap cdn - end -->
    <script src="script.js"></script>
</body>

</html>
