<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h1>hello world!</h1>
        <h2>hello world! - h2</h2>
    </div>

    <img class="star s-1" src="icon/star-outline.svg" alt=""> <br>
    <img class="star s-2" src="icon/star-outline.svg" alt=""> <br>
    <img class="star s-3" src="icon/star-outline.svg" alt=""> <br>
    <img class="star s-4" src="icon/star-outline.svg" alt="">



    <!-- ease method -->

    <div class="ease-main">
        <p class="linear">linear</p>
        <p class="bounce">bounce</p>
        <p class="bounce-in">bounce.in</p>
        <p class="bounce-out">bounce.out</p>
        <p class="bounce-inOut">bounce.inOut</p>
        <br><br><br>
        
        <!-- elastic -->
        <p class="elastic">elastic</p>
        <p class="elastic-in">elastic.in</p>
        <p class="elastic-out">elastic.out</p>
        <p class="elastic-inOut">elastic.inOut</p>
        <br><br><br>
        
        <!-- back -->
        <p class="back">back</p>
        <p class="back-in">back-in</p>
        <p class="back-out">back-out</p>
        <p class="back-inOut">back-inOut</p>



    </div>


    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>

    <!-- gsap cdn - start -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <!-- gsap cdn - end -->
    <script src="script.js"></script>
</body>

</html>
